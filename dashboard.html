<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Posgrados UBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">üìä Dashboard de Analytics</h1>
                    <p class="text-purple-100 mt-1">Sistema de Posgrados UBA</p>
                </div>
                <a href="/" class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-50 font-medium transition">
                    ‚Üê Volver al Chat
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Stats Cards -->
        <div id="statsCards" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Se llenan din√°micamente -->
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Programas m√°s consultados -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">üìà Programas M√°s Consultados</h2>
                <canvas id="chartProgramas"></canvas>
            </div>

            <!-- Distribuci√≥n por tipo -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">üìä Distribuci√≥n de Programas</h2>
                <canvas id="chartTipos"></canvas>
            </div>
        </div>

        <!-- Lista de Programas -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">üìö Todos los Programas</h2>
                <div class="flex gap-2">
                    <select id="filtroTipo" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">Todos</option>
                        <option value="maestria">Maestr√≠as</option>
                        <option value="especializacion">Especializaciones</option>
                    </select>
                    <input 
                        type="text" 
                        id="busqueda" 
                        placeholder="Buscar..."
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    >
                </div>
            </div>

            <div id="tablaProgramas" class="overflow-x-auto">
                <!-- Se llena din√°micamente -->
            </div>
        </div>

    </main>

    <script>
        let programasData = [];
        let statsData = null;

        // Cargar datos al iniciar
        async function cargarDatos() {
            try {
                // Cargar estad√≠sticas
                const statsRes = await fetch('/api/estadisticas');
                statsData = await statsRes.json();
                
                // Cargar todos los programas
                const programasRes = await fetch('/api/programas?limit=100');
                programasData = await programasRes.json();

                renderStats();
                renderCharts();
                renderTabla();
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        function renderStats() {
            const stats = statsData.general;
            const container = document.getElementById('statsCards');
            
            const cards = [
                { label: 'Total Programas', value: stats.total_programas, icon: 'üéì', color: 'purple' },
                { label: 'Maestr√≠as', value: stats.total_maestrias, icon: 'üìö', color: 'blue' },
                { label: 'Especializaciones', value: stats.total_especializaciones, icon: 'üéØ', color: 'green' },
                { label: 'Materias', value: stats.total_materias, icon: 'üìñ', color: 'orange' }
            ];

            container.innerHTML = cards.map(card => `
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">${card.label}</p>
                            <p class="text-3xl font-bold text-gray-800 mt-2">${card.value}</p>
                        </div>
                        <div class="text-4xl">${card.icon}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderCharts() {
            // Chart 1: Programas m√°s consultados
            const topProgramas = statsData.programas_mas_consultados.slice(0, 8);
            
            new Chart(document.getElementById('chartProgramas'), {
                type: 'bar',
                data: {
                    labels: topProgramas.map(p => p.programa ? p.programa.substring(0, 30) : 'Sin datos'),
                    datasets: [{
                        label: 'Consultas',
                        data: topProgramas.map(p => p.consultas),
                        backgroundColor: 'rgba(147, 51, 234, 0.7)',
                        borderColor: 'rgba(147, 51, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Chart 2: Distribuci√≥n por tipo
            new Chart(document.getElementById('chartTipos'), {
                type: 'doughnut',
                data: {
                    labels: ['Maestr√≠as', 'Especializaciones'],
                    datasets: [{
                        data: [
                            statsData.general.total_maestrias,
                            statsData.general.total_especializaciones
                        ],
                        backgroundColor: [
                            'rgba(147, 51, 234, 0.7)',
                            'rgba(59, 130, 246, 0.7)'
                        ],
                        borderColor: [
                            'rgba(147, 51, 234, 1)',
                            'rgba(59, 130, 246, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }

        function renderTabla(filtrados = null) {
            const datos = filtrados || programasData;
            const container = document.getElementById('tablaProgramas');

            if (datos.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No se encontraron programas</p>';
                return;
            }

            container.innerHTML = `
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Director</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duraci√≥n</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Horas</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${datos.map(p => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                        p.tipo === 'maestria' 
                                            ? 'bg-purple-100 text-purple-800' 
                                            : 'bg-blue-100 text-blue-800'
                                    }">
                                        ${p.tipo === 'maestria' ? 'Maestr√≠a' : 'Especializaci√≥n'}
                                    </span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm font-medium text-gray-900">${p.nombre}</div>
                                    <div class="text-sm text-gray-500">${p.email || ''}</div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-900">${p.director || '-'}</td>
                                <td class="px-6 py-4 text-sm text-gray-900">${p.duracion ? p.duracion + ' a√±os' : '-'}</td>
                                <td class="px-6 py-4 text-sm text-gray-900">${p.carga_horaria || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Filtros
        document.getElementById('filtroTipo').addEventListener('change', aplicarFiltros);
        document.getElementById('busqueda').addEventListener('input', aplicarFiltros);

        function aplicarFiltros() {
            const tipo = document.getElementById('filtroTipo').value;
            const busqueda = document.getElementById('busqueda').value.toLowerCase();

            let filtrados = programasData;

            if (tipo) {
                filtrados = filtrados.filter(p => p.tipo === tipo);
            }

            if (busqueda) {
                filtrados = filtrados.filter(p => 
                    p.nombre.toLowerCase().includes(busqueda) ||
                    (p.director && p.director.toLowerCase().includes(busqueda))
                );
            }

            renderTabla(filtrados);
        }

        // Cargar datos al inicio
        cargarDatos();
    </script>
</body>
</html>
